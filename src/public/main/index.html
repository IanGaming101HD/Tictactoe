<!DOCTYPE html>

<html>

<head>
    <title>Tictactoe</title>
    <link rel='stylesheet' href='./public/main/style.css'>
</head>

<body>
    <div class='container'>
        <h1>Tictactoe</h1>
        <span class='difficulty-set'>Difficulty: $difficulty</span>
        <h2><span id='players-turn'>$player</span>'s turn</h2>
        <div class='score-container'>
            <div class='x-container player-container'>
                <p class='player'>x</p>
                <p id='x-score' class='score'>0</p>
            </div>
            <div class='o-container player-container'>
                <p class='player'>o</p>
                <p id='o-score' class='score'>0</p>
            </div>
        </div>
        <div class='grid-container centre'>
            <button class='box row1 column1'></button>
            <button class='box row1 column2'></button>
            <button class='box row1 column3'></button>
            <button class='box row2 column1'></button>
            <button class='box row2 column2'></button>
            <button class='box row2 column3'></button>
            <button class='box row3 column1'></button>
            <button class='box row3 column2'></button>
            <button class='box row3 column3'></button>
        </div>
        <p id='restart-button' class='restart-button'>Restart game</p>
        <div id='hidden-container' class='hidden-container' hidden>
            <button id='easy' class='difficulty'>Easy</button>
            <button id='medium' class='difficulty'>Medium</button>
            <button id='impossible' class='difficulty'>Impossible</button>
            <button id='friend' class='difficulty'>Play against a friend</button>
        </div>
        <button id='expand' class='expand'>v</button>
        <!-- <button id='collapse' class='collapse'>^</button> -->
        <div id='popup-container' class='popup-container' hidden>
            <button id='close-button' class='close-button'>‚úñ</button>
            <h2 id='winner' class='winner'>ê§è</h2>
            <!-- <h2 id='winner' class='winner'>$winner</h2> -->
            <h2 id='outcome' class='outcome'>$outcome</h2>
            <button id='continue-button' class='continue-button'>Continue</button>
        </div>
    </div>
    <script src='./public/main/script.js'></script>
</body>

</html>
