<!DOCTYPE html>

<html>

<head>
    <title>Tictactoe</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class='container'>
        <h1>Tictactoe</h1>
        <p class='difficulty-set'>Difficulty: <span id='difficulty'>$difficulty</span></p>
        <h2><span id='players-turn'>$player</span>'s turn</h2>
        <div class='score-container'>
            <div class='x-container player-container'>
                <p class='player'>x</p>
                <p id='x-score' class='score'>0</p>
            </div>
            <div class='o-container player-container'>
                <p class='player'>o</p>
                <p id='o-score' class='score'>0</p>
            </div>
        </div>
        <div class='grid-container centre'>
            <button class='box button row1 column1'></button>
            <button class='box button row1 column2'></button>
            <button class='box button row1 column3'></button>
            <button class='box button row2 column1'></button>
            <button class='box button row2 column2'></button>
            <button class='box button row2 column3'></button>
            <button class='box button row3 column1'></button>
            <button class='box button row3 column2'></button>
            <button class='box button row3 column3'></button>
        </div>
        <button id='restart-button' class='restart-button button'>Restart game</button>
        <br>
        <div id='expansion-container' class='expansion-container'>
            <button id='easy' class='difficulty button'>Easy</button>
            <button id='medium' class='difficulty button'>Medium</button>
            <button id='impossible' class='difficulty button'>Impossible</button>
            <button id='play-against-a-friend' class='difficulty button'>Play against a friend</button>
        </div>
        <button id='toggle-expansion-button' class='toggle-expansion-button button'>v</button>
        <div id='popup-container' class='popup-container'>
            <button id='close-button' class='close-button button'>‚úñ</button>
            <h2 id='winner' class='winner'>ê§è</h2>
            <h2 id='outcome' class='outcome'>$outcome</h2>
            <button id='continue-button' class='continue-button button'>Continue</button>
        </div>
    </div>
    <script src='./script.js'></script>
</body>

</html>
